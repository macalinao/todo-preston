<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Todo:</h1>
      <form ng-submit="addTodo()">
        <input type="text" placeholder="What needs to be done?" ng-model="newTodo.title" autofocus />
      </form>
      <ul ng-repeat="todo in todos">
        <li>{{todo.title}}</li>
      </ul>
    </div>
  </div>
</div>
