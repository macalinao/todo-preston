<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <base href="/">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

<body ng-app="todoRestifierApp">
  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

  <div class="container" ng-controller="MainCtrl">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3 col-xs-12">
        <h1 class="page-header">Todo <small>{{remainingCount}} items left</small></h1>
        <form ng-submit="addTodo()">
          <input type="text" placeholder="What needs to be done?" ng-model="newTodo.title" class="form-control" autofocus />
        </form>
        <ul class="nav nav-pills nav-stacked" style="margin-top: 20px">
          <li ng-repeat="todo in todos | filter:filterTodos() | orderBy:'title' | orderBy:'completed'" ng-class="{active: todo.completed}">
            <a href="#" ng-click="mark(todo)">{{todo.title}}</a>
          </li>
        </ul>
        <div id="controls" style="margin-top: 20px">
          <div class="btn-group">
            <label class="btn btn-default" ng-model="mode" btn-radio="'All'" uncheckable>All</label>
            <label class="btn btn-default" ng-model="mode" btn-radio="'Active'" uncheckable>Active</label>
            <label class="btn btn-default" ng-model="mode" btn-radio="'Completed'" uncheckable>Completed</label>
          </div>
          <button class="btn btn-primary" ng-click="clearCompletedTodos()" style="float: right">Clear Completed Todos</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <p><a href="https://twitter.com/simplyianm">@simplyianm</a> |
        <a href="https://github.com/simplyianm/todo-restifier">Github</a>
      </p>
    </div>
  </footer>

  <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->

    (function(i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r;
      i[r] = i[r] || function() {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date();
      a = s.createElement(o),
      m = s.getElementsByTagName(o)[0];
      a.async = 1;

      m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-XXXXX-X');
    ga('send', 'pageview');
  </script>

  <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>

    <![endif]-->

  <!-- build:js(client) app/vendor.js -->

  <script src="bower_components/restangular/dist/restangular.js"></script>

  <!-- build:js({.tmp,client}) app/app.js -->
